<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil:opsz,wght@10..72,100..900&display=swap" rel="stylesheet">

</head>

<body>
    
    <div class="container">
        <div class="header">
        <h2 class="big-shoulders">Calculator</h2>
    </div>
        <div class="calculatorBody">
            <h1 class="display"></h1>
          <button class="one a btn-dark btn">1</button>
          <button class="two a btn-dark btn">2</button>
          <button class="three a btn-dark btn">3</button>
          <button class="four a btn-dark btn">4</button>
          <button class="five a  btn-dark btn">5</button>
          <button class="six a btn-dark btn">6</button>
          <button class="seven a btn-dark btn">7</button>
          <button class="eight  a btn-dark btn">8</button>
          <button class="nine a btn-dark btn">9</button>
          <button class="zero a btn-dark btn">0</button>
          <button class="add  btn-dark btn o">+</button>
          <button class="subtract  btn-dark btn o">-</button>
          <button class="divide  btn-dark btn o">/</button>
          <button class="multiply  btn-dark btn o">*</button>
          <button class="reset  btn-dark btn">AC</button>
          <button class="equals  btn-dark btn">=</button>
        </div>
        <div class="footer">
        <footer class="footer">Made by - Himanshu Singh<br>- 19/03/2025</footer>
        </div>
    </div>



    <script src="index.js" charset="UTF-8"></script>
</body>
</html>
